<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHenriquez API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="my-3">
            <h1>MHenriquez API</h1>

            <section class="my-3">
                <button id="dolar" class="btn btn-success">Dolar</button>
                <button id="euro" class="btn btn-success">Euro</button>

                <hr>
            </section>
        </header>

        <main id="content"></main>
    </div>

    <template id="content-template">
        <ul>
            <li>ID:    <span>1</span></li>
            <li>Fecha: <span>23/07/1993</span></li>
            <li>Valor: <span>1</span></li>
        </ul>

        <hr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
